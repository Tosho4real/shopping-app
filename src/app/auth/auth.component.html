<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div style="text-align: center;"><app-loading-spinner *ngIf="isLoading"></app-loading-spinner></div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group" >
                <label for="email">
                    E-mail
                </label>
                    <input 
                    type="email" 
                    id="emial"
                    ngModel
                    name="email"
                    email
                    required 
                    class="form-control" >
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                    <input type="password" id="password" class="form-control" name="password"ngModel required minlength="6" >
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}} </button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}} </button>
            </div>
        </form>
    </div>
</div>
